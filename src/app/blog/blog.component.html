<!--==========================
      Blog Section
    ============================-->
    <section id="blog">
        <div class="container">
          <div class="section-header">
            <h3>Blog</h3>
            <p>Conocé lo último en nuestra empresa</p>
          </div>
          <div class="row about-container">
  
            <div class="col-lg-5 content order-lg-1 order-2">
                <div class="icon-box wow fadeInUp">
                <div class="icon"><i class="fa fa-thumbs-up"></i></div>
                <h4 class="title">Artículos de domótica</h4>
                <p class="description">Traemos toda clase de productos Smart</p>
              </div>
  
              <div class="icon-box wow fadeInUp" data-wow-delay="0.2s">
                <div class="icon"><i class="fa fa-thumbs-up"></i></div>
                <h4 class="title">Cuidamos el ambiente</h4>
                <p class="description">Todos en iluminación LED</p>
              </div>
  
              <div class="icon-box wow fadeInUp" data-wow-delay="0.4s">
                <div class="icon"><i class="fa fa-thumbs-up"></i></div>
                <h4 class="title">Iluminación solar</h4>
                <p class="description">No requiere instalación</p>
              </div>
  
            </div>
  

            <div class="col-lg-7 background order-lg-2 order-1 wow fadeInUp">
              <div class="row justify-content-center">
                <div class="col-lg-12">
      
                    <owl-carousel-o >
                        <ng-template carouselSlide>
                          <div class="slide">
                              <img src="../assets/img/domotica.jpg" height="200px"> 
                              <h4>Conectá tu casa a tu smartpone</h4>
                          </div>
                        </ng-template>
                        <ng-template carouselSlide>
                          <div class="slide">
                              <img src="../assets/img/led.jpg" height="200px"> 
                              <h4>Todos los tipos de luce LED</h4>
                          </div>
                        </ng-template>
                        <ng-template carouselSlide>
                          <div class="slide">
                              <img src="../assets/img/solar.jpg" height="200px">
                              <h4>Amigable con el medio ambiente</h4>
                          </div>
                        </ng-template>
                      </owl-carousel-o>                   
                    
                </div>
              </div>
            </div>
          
        </div>
     <!-- #blog -->

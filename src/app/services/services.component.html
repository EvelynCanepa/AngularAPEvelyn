    <section id="services" class="section-bg">
        <div class="container">
  
          <header class="section-header">
            <h3>Servicios</h3>
            <p>Electro Río es una empresa local de insumos eléctricos con larga trayectoria</p>
          </header>
  
          <div class="row">
            <table>
            <tr>
              <th>
                <app-box
                [delay]="'5s'"
                [titulo]="'Todo en construcción'"

                [icono]="'ion-compose'">
                </app-box>
              </th>
              <th>
                <app-box 
                [delay]="'0'"
                [titulo]="'Iluminación para el hogar'"
                [texto]="'Lámparas, veladores, paneles LED y mucho más'"
                [icono]="'ion-compose'">
                </app-box>
              </th>
            </tr>
                        
            <tr>
              <th>
                <app-box 
                [delay]="'0'"
                [titulo]="'Linea domiciliaria'"
                [texto]="'Todo en domótica, lámparas y accesorios Smart!'"
                [icono]="'ion-compose'">
                </app-box>
              </th>
              <th>
                <app-box 
                [delay]="'0'"
                [titulo]="'Asesoramiento'"
                [texto]="'Acercate o contactanos por nuestras redes'"
                [icono]="'ion-compose'">
                </app-box> 
              </th>
            </tr>        
            <tr>
              <th>
                <app-box 
                [delay]="'0'"
                [titulo]="'Armado y reparación'"
                [texto]="'Contamos con personal para reparar tus equipos o armar nuevos por encargue'"
                [icono]="'ion-compose'">
                </app-box>
              </th>
              <th>
            <app-box 
            [delay]="'0'"
            [titulo]="'Envíos a todo el país'"
            [texto]="'Consultanos desde cualquier lugar de Argentina que te hacemos llegar nuestras ofertas y productos'"
            [icono]="'ion-compose'">
            </app-box>
              </th>
            </tr>
          </table>

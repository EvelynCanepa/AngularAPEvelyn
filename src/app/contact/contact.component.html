    <section id="contact">
      <div class="container-fluid">

        <div class="section-header">
          <h3>Contactanos</h3>
        </div>

        <div class="row wow fadeInUp">

          <div class="col-lg-6">
            <div class="map mb-4 mb-lg-0">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3393.4542557142963!2d-60.52630108484419!3d-31.730799681300514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b45279e220d065%3A0x17c47eb405f49e44!2sElectro%20Rio!5e0!3m2!1ses!2sar!4v1688603647636!5m2!1ses!2sar" frameborder="0" style="border:0; width: 100%; height: 312px;" allowfullscreen></iframe>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="row">
              <div class="col-md-6 info">
                <i class="ion-ios-location-outline"></i>
                <p>Salta 302, Paraná, Entre Ríos</p>
              </div>
              <div class="col-md-6 info">
                <a href="mailto:electrorioparana@gmail.com">
                <i class="ion-ios-email-outline"></i>
                <p>electrorioparana@gmail.com</p>
              </a>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-6 info">
                <a href="tel:+543434233840">
                <i class="ion-ios-telephone-outline"></i>
                <p>+54 343 4233840</p>
              </a>
              </div>
              <div class="col-md-6 info">
                <a href="https://api.whatsapp.com/send/?phone=543434256216" target="_blank">
                <i class="ion-social-whatsapp-outline"></i>
                <p>+54 343 4256216</p>
              </a>
              </div>
            </div>

            <div class="form">
              <div id="sendmessage">Su mensaje ha sido enviado. ¡Gracias!</div>
              <div id="errormessage"></div>
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Por favor inserte al menos 4 caracteres" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group col-lg-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" data-rule="email" data-msg="Por favor inserte un correo electrónico váildo" />
                    <div class="validation"></div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Por favor inserte el asunto" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor escribe algo para nosotros" placeholder="Mensaje"></textarea>
                  <div class="validation"></div>
                </div>
                <div class="text-center"><button type="submit" title="Send Message">Enviar mensaje</button></div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </section><!-- #contact -->
